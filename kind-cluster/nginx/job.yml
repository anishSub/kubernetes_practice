apiVersion: batch/v1
kind: Job
metadata:
  name: demo-job
  namespace: nginx
spec:
  completions: 1
  parallelism: 1
  template:  # âœ… This was previously misspelled as "templete"
    metadata:
      name: demo-job-pod
